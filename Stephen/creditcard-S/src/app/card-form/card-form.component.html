<div class="columns">
  <div class="column">
    <app-card
      [name]="cardForm.value.name"
      [expiration]="cardForm.value.expiration"
      [cardNumber]="cardForm.value.cardNumber"
    ></app-card>
  </div>
  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input [control]="cardForm.get('name')" [label]="'Name'"></app-input>
      <app-input
        [control]="cardForm.get('cardNumber')"
        [label]="'Card Number'"
      ></app-input>
      <div class="columns">
        <div class="column">
          <app-input
            [control]="cardForm.get('expiration')"
            [label]="'Expiration (MM/YY)'"
          ></app-input>
        </div>
        <div class="column">
          <app-input
            [control]="cardForm.get('securityCode')"
            [label]="'Security Code'"
          ></app-input>
        </div>
      </div>
      <button
        type="submit"
        class="button is-primary"
        [disabled]="cardForm.invalid"
      >
        Submit
      </button>
      <button type="button" class="button is-warning" (click)="onReset()">
        Reset
      </button>
    </form>
  </div>
</div>
