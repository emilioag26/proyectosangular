<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>
      Form
    </h1>
    <form action="/chicken.html">
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="username"
        />
      </p>
      <label for="color">Enter color</label>
      <input type="color" id="color" name="color" placeholder="username" />
      <label for="password">Enter a password:</label>
      <input type="password" id="password" placeholder="password" />
      <button>Submit</button>
    </form>
    <form action="https://www.reddit.com/search/">
      <p>
        <label for="q">Busqueda</label>
        <input type="text" id="q" name="q" placeholder="busqueda" />
      </p>
      <button>Submit</button>
    </form>
    <form action="https://www.google.com/search">
      <p>
        <label for="q">Google</label>
        <input type="text" id="q" name="q" placeholder="busqueda" />
      </p>
      <button>Submit</button>
    </form>
    <h2>inputs</h2>
    <form action="">
      <p>
        <label for="agree">I agree</label>
        <input
          type="checkbox"
          checked
          id="agree"
          name="agree_tos"
          placeholder="busqueda"
        />
      </p>
      <p>
        <input type="radio" name="size" id="" value="x" />
        <input type="radio" name="size" id="" value="y"/>
        <input type="radio" name="size" id="" value="z"/>
      </p>
      <p>
          <select name="meal" id="meal">
            <option value ="fish" >
                fish
            </option>
            <option selected>steak</option>
            <option>vege</option>
          </select>
      </p>

      <button>Submit</button>
    </form>
  </body>
</html>
